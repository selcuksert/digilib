spring.application.name=digilib

com.corp.digilib.search.url.base=https://openlibrary.org/api
com.corp.digilib.search.url.query=/books
com.corp.digilib.search.cors.allowed-origins=*
com.corp.digilib.search.cors.allowed-headers=*
com.corp.digilib.search.cors.allowed-methods=*
com.corp.digilib.search.cors.max-age=3600

management.endpoints.web.exposure.include=health,modulith
management.endpoint.health.probes.enabled=true
